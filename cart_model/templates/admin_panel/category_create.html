{% extends request.session.path %}

{% block content %}
<h3 class="alert alert-success p-2 text-center">Add Category</h3>
<form action="" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md">
            <div class="form-floating mb-3">
                <input type="text" name="cat_name" class="form-control" placeholder="Category" required>
                <label>Category</label>
            </div>
        </div>
        <div class="col-md">
            <div class="row">
                <div class="col">
                    <button class="btn btn-success p-3 form-control mb-3">Save</button>
                </div>
                <div class="col">
                    <a href="{% url request.session.group|add:'_category' %}" class="btn btn-warning p-3 form-control">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</form>
{% if form.errors %}
<div class="alert alert-danger text-center mt-3 pt-3 pb-0">
    <ul>
        {% for f in form %}
        {% if f.errors %}
        <li>{{f.label}}
            {{f.errors}}
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock content %}
