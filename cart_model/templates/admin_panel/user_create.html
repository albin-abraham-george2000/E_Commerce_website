{% extends request.session.path %}

{% block content %}
<h3 class="alert alert-success p-2 text-center">Create User</h3>
<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="username" id="username" required>
    <div class="row">
        <div class="col-md">
            <div class="row">
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="text" name="first_name" class="form-control" placeholder="First Name"
                            pattern="[a-z A-Z]*" required>
                        <label>First Name</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="text" name="last_name" class="form-control" placeholder="Last Name"
                            pattern="[a-z A-Z]*" required>
                        <label>Last Name</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="E-Mail" required>
                        <label>E-Mail</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        <input type="text" name="contact" class="form-control" placeholder="Contact"
                            pattern="[0-9]{10,12}" required>
                        <label>Contact</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="mb-3">
                        <label>Address</label>
                        <textarea name="address" rows="5" class="form-control" placeholder="Address"
                            required></textarea>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating mb-3">
                        {{form.groups}}
                        <label>Group</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" value="1234" name="password" class="form-control" placeholder="Password"
                             required>
                        <label>Password</label>
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <button class="btn btn-success p-3 form-control mb-3">Save</button>
                        </div>
                        <div class="col">
                            <a href="{% url request.session.group|add:'_user' %}" class="btn btn-warning p-3 form-control">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
{% if form.errors %}
<div class="alert alert-danger text-center mt-3 pt-3 pb-0">
    <ul>
        {% for f in form %}
        <li>{{f.label}}
            {% if f.errors %}
            {{f.errors}}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<script>
    $(() => {
        $('select').attr('class', 'form-control')
        $('select').removeAttr('multiple')
        $('#email').blur(() => {
            $('#username').val($('#email').val())
        })
    })
</script>
{% endblock content %}
