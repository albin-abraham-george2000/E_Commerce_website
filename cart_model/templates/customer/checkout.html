{% extends "customer/layout.html" %}
{% block content %}
{% load static %}
<!-- Checkout Page Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <h1 class="mb-4">Billing details</h1>
        <form action="#">
            <div class="row g-5">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">Products</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Total</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for d in datas %}

                                <tr>
                                    <th scope="row">
                                        <div class="d-flex align-items-center mt-2">
                                            <img src="{{d.stock.product.image.image.url}}" class="img-fluid rounded-circle"
                                                style="width: 90px; height: 90px;" alt="{{d.stock.product.image.descr}}">
                                        </div>
                                    </th>
                                    <td class="py-5">{{d.stock.product}}</td>
                                    <td class="py-5 text-end">{{d.stock.price}} ₹</td>
                                    <td class="py-5 text-end">{{d.quantity}}</td>
                                    <td class="py-5 text-end total"> {{d.total}} ₹</td>
                                    <td class="py-5 text-end"> {{d.status}}</td>
                                </tr>
                                {% endfor %}
                                <tr>
                                    <th scope="row">
                                    </th>
                                    <td class="py-5"></td>
                                    <td class="py-5"></td>
                                    <td class="py-5">
                                        <p class="mb-0 text-dark py-3">Total</p>
                                    </td>
                                    <td class="py-5 text-end">
                                        <div class="py-3 border-bottom border-top">
                                            <p class="mb-0 text-dark" id="sub_total">$414.00</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Checkout Page End -->
<script>
    $(()=>{
        var p = $('.total').text().split('₹')
        var t = 0
        p.forEach(v => {
            a = parseFloat(v)
            if(!isNaN(a)) t+=a
        })
        $('#sub_total').html(t+' ₹')
    })
</script>
{% endblock content %}
